<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java calculator Making</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Poppins:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="calculator">
    <div class="content">
        
<input type="text" placeholder="0" id="inputBox">
<div>
<button class="other-clr">AC</button>
<button class="other-clr">DE</button>
<button class="main">%</button>
<button class="main">/</button>
</div>
<div>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="main">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="main">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="main">+</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
                
                </div>
    </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
